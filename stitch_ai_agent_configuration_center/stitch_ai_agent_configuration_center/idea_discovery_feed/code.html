<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>创意发现流 - Material Design 3</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // M3 Tonal Palette (Based on a Violet/Blue primary)
                        primary: "#6750A4",
                        "on-primary": "#FFFFFF",
                        "primary-container": "#EADDFF",
                        "on-primary-container": "#21005D",
                        secondary: "#625B71",
                        "on-secondary": "#FFFFFF",
                        "secondary-container": "#E8DEF8",
                        "on-secondary-container": "#1D192B",
                        tertiary: "#7D5260",
                        surface: "#FEF7FF",
                        "on-surface": "#1D1B20",
                        "surface-variant": "#E7E0EC",
                        "on-surface-variant": "#49454F",
                        outline: "#79747E",
                    },
                    fontFamily: {
                        sans: ['Roboto', 'Noto Sans SC', 'sans-serif'],
                    },
                    borderRadius: {
                        'xs': '4px',
                        'sm': '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '24px',
                        '2xl': '28px',
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-surface text-on-surface;
                -webkit-tap-highlight-color: transparent;
            }
        }
        .m3-card-elevated {
            @apply bg-surface-variant/30 rounded-xl transition-shadow duration-200;
            box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }
        .m3-card-standard {
            @apply bg-surface-variant/20 border border-outline/20 rounded-xl;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="pb-24">
<header class="sticky top-0 z-50 bg-surface/95 backdrop-blur-md px-4 pt-4 pb-2">
<div class="flex items-center gap-3 bg-surface-variant rounded-full px-4 py-2 shadow-sm">
<span class="material-symbols-outlined text-on-surface-variant">search</span>
<input class="bg-transparent border-none focus:ring-0 flex-1 text-sm text-on-surface placeholder-on-surface-variant/60" placeholder="搜索创意或项目..." type="text"/>
<button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-black/5">
<span class="material-symbols-outlined text-on-surface-variant text-[20px]">language</span>
</button>
<div class="w-8 h-8 rounded-full overflow-hidden border border-outline/20">

<button class="px-4 py-1.5 rounded-sm border border-outline text-on-surface-variant text-sm font-medium whitespace-nowrap">人工智能</button>
<button class="px-4 py-1.5 rounded-sm border border-outline text-on-surface-variant text-sm font-medium whitespace-nowrap">区块链</button>
<button class="px-4 py-1.5 rounded-sm border border-outline text-on-surface-variant text-sm font-medium whitespace-nowrap">Web3</button>

</div>

</div>

</div>
</div>
</div>

<div class="flex gap-0.5">
<span class="material-symbols-outlined text-primary text-sm" style="font-variation-settings: 'FILL' 1">star</span>
<span class="text-xs font-medium">4.9</span>
</div>
</div>
<p class="text-sm text-on-surface-variant line-clamp-2 mb-4">
                    首个专为多智能体大模型协作设计的本地化操作系统。无云端依赖，无延迟。
                </p>
<div class="flex items-center justify-between">
<div class="flex -space-x-2">
<div class="w-7 h-7 rounded-full border-2 border-surface bg-primary flex items-center justify-center text-[10px] text-white">A</div>
<div class="w-7 h-7 rounded-full border-2 border-surface bg-secondary flex items-center justify-center text-[10px] text-white">B</div>
<div class="w-7 h-7 rounded-full border-2 border-surface bg-surface-variant flex items-center justify-center text-[10px] text-on-surface-variant">+8</div>
</div>
<button class="bg-surface-variant text-primary px-5 py-2 rounded-full text-sm font-medium border border-outline/20">

</div>
</div>
</div>
<div class="bg-secondary-container/30 rounded-xl p-4 border border-transparent">
<div class="flex items-center gap-3 mb-3">
<div class="w-10 h-10 rounded-md bg-secondary text-on-secondary flex items-center justify-center">
<span class="material-symbols-outlined">bubble_chart</span>
</div>
<h3 class="text-base font-bold text-on-surface">流体交互界面</h3>

<p class="text-sm text-on-surface-variant mb-4">

<div class="px-5 py-1 rounded-full bg-secondary-container text-on-secondary-container">

</div>
<span class="text-[11px] font-medium text-on-surface">探索</span>

<button class="flex flex-col items-center gap-1 text-on-surface-variant">

</div>

</button>
<div class="relative -top-4">
<button class="w-14 h-14 rounded-2xl bg-primary text-on-primary shadow-lg flex items-center justify-center active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<button class="flex flex-col items-center gap-1 text-on-surface-variant">
<div class="px-5 py-1 rounded-full group-hover:bg-surface-variant transition-colors">
<span class="material-symbols-outlined">forum</span>
</div>
<span class="text-[11px] font-medium">消息</span>
</button>
<button class="flex flex-col items-center gap-1 text-on-surface-variant">
<div class="px-5 py-1 rounded-full group-hover:bg-surface-variant transition-colors">
<span class="material-symbols-outlined">account_circle</span>
</div>
<span class="text-[11px] font-medium">我的</span>
</button>
</nav>
<div class="fixed bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-on-surface/20 rounded-full z-[60]"></div>
